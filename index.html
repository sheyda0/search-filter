<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h2>Product Filter</h2>
            <div class="search-box">
                <form>
                    <input type="text" id="search" placeholder="Search Product">
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter="">All</a>
                <a href="#" class="btn" data-filter="watch">Watch</a>
                <a href="#" class="btn" data-filter="shirt">Shirt</a>
                <a href="#" class="btn" data-filter="gown">Gown</a>
                <a href="#" class="btn" data-filter="jewelry">Jewelry</a>
            </div>
        </div>
    </header>

    <section>
        <div class="products">
            <div class="products-center"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
